<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-papper-scissors</title>
    <link rel="stylesheet" href="style.css"/>    
</head>
<body>
    <div class="header">
        <h1>Choose your pokemon!</h1>
    </div>

    <div class="body"> 
        
    <h3 id="roundCount">Round 1</h3>
 
    <div class= "buttons"> 
<button id="charmanderBTN"><img src="images/charmander.png"></button>
<button id="bulbasaurBTN"><img src="images/bulbasaur.png"></button>
<button id="squirtleBTN"><img src="images/squirtle.png"></button>
    </div>
    <div class="Infos">
        <h4 id="scoreInfo">Best of 5!!</h4>
        <p id ="scoreMessage"></p>
    </div>
    <div id="scoreDisplay">
        <p id="playerScoreInfo">Player: 0</p>
        <p id="computerScoreInfo">Opponent: 0</p>
    </div>
    </div>  
    <div class="footer">
        <p>copywright 2024</p>
    </div>
    <div class="endGameModal" id="endGameModal">
        <p class="endGameMessage" id="endGameMessage">Game over</p>
        <button class="restartBTN" id="restartBTN">Try again</button>
    </div>
    <div class="overlay" id="overlay">

    </div>

   
    <script src="script.js"></script>
</body>
</html>
